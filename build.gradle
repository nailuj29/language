apply plugin: 'java'

ext {
	javaMainClass = 'com.nailuj29gaming.language.Main'
}


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

task run(type: Exec) {
    dependsOn build
    group = "Execution"
    description = "Run the main class"
    standardInput = System.in
    commandLine "java", "-classpath", sourceSets.main.runtimeClasspath.getAsPath(), javaMainClass, "test.scr"
}

task repl(type: Exec) {
    dependsOn build
    group = "Execution"
    description = "Run the repl"
    standardInput = System.in
    commandLine "java", "-classpath", sourceSets.main.runtimeClasspath.getAsPath(), javaMainClass
}

dependencies {

}

jar {
  manifest {
    attributes(
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': javaMainClass
    )
  }
}